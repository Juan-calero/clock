<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="timezones">
    <div class="timezones__zone">
        <div class="clock">
            <div class="clock__face">
                <div class="clock__pointer" id="secNY"></div>
                <div class="clock__pointer" id="minNY"></div>
                <div class="clock__pointer" id="hourNY"></div>
            </div>
        </div>
        <h2>New York</h2>
        <p id="NYtime"></p>
    </div>
    <div class="timezones__zone">
        <div class="clock">
            <div class="clock__face">
                <div class="clock__pointer" id="secPT"></div>
                <div class="clock__pointer" id="minPT"></div>
                <div class="clock__pointer" id="hourPT"></div>
            </div>
        </div>
        <h2>Portugal</h2>
        <p id="PTtime"></p>
    </div>
    <div class="timezones__zone">
        <div class="clock">
            <div class="clock__face">
                <div class="clock__pointer" id="secLON"></div>
                <div class="clock__pointer" id="minLON"></div>
                <div class="clock__pointer" id="hourLON"></div>
            </div>
        </div>
        <h2>London</h2>
        <p id="LONtime"></p>
    </div>
</div>
    <script src="../js/main.js"></script>
</body>
</html>
